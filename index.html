<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
                        <!-- HEADER -->
    <header>
        <div class="container">
            <img src="images/profile-Photo.png" alt="Rodney Cotton" class="img-header">
            <h2 class="m-top">Rodney Cotton</h2>
            <h4>Helsinki, Finland</h4>
        </div>
        <ul>
            <li>
                <button>100 <span>posts</span> </button>
                <button>2,242 <span>Follower</span> </button>
                <button>1,432 <span>Following</span> </button> 
            </li>
       </ul>
    </header>
                        <!-- MAIN -->
    <main>
        <div class="grid-container">
            <div class="item-1" >
                <img src="images/img-1.png" alt="image 1" class="img-main">
            </div>
            <div class="item-2" >
                <img src="images/img-2.png" alt="image 2" class="img-main">
            </div>
            <div class="item-3" >
                <img src="images/img-3.png" alt="image 3" class="img-main">
            </div>
            <div class="item-4" >
                <img src="images/img-4.png" alt="image 4" class="img-main">
            </div>
            <div class="item-5" >
                <img src="images/img-5.png" alt="image 5" class="img-main">
            </div>
            <div class="item-6" >
                <img src="images/img-6.png" alt="image 6" class="img-main">
            </div>
        </div>

    </main>
                        <!-- FOOTER -->
    <footer>
        <h6>created by <span class="s-footer">Arcee69</span> - devChallenges.io</h6>
    </footer>

</body>
</html>
